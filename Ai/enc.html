<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ENCODER STRING JS</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #f1f1f1;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    a {
      color: #00afff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ENCODER CASE WHATSAPP</h2>
    <p>Masukkan string untuk diubah menjadi <code>String.fromCharCode(...)</code>:</p>
    <textarea id="inputText" placeholder="Contoh: 120363367787013309@newsletter"></textarea>
    <button onclick="encodeText()">Encode</button>
    
    <div class="output" id="output"></div>

    <hr>
    <p>
      <strong>Source Case:</strong><br>
      <a href="https://t.me/furinasharecode" target="_blank">https://t.me/furinasharecode</a><br>
      <strong>Plugin:</strong><br>
      <a href="https://whatsapp.com/channel/0029VawsCnQ9mrGkOuburC1z/804" target="_blank">Plugin Channel</a>
    </p>
  </div>

  <script>
    function encodeText() {
      const input = document.getElementById("inputText").value;
      if (!input) {
        document.getElementById("output").innerText = "Silakan isi input terlebih dahulu!";
        return;
      }
      const encoded = input
        .split('')
        .map(c => c.charCodeAt(0))
        .join(', ');

      const result = `String.fromCharCode(${encoded})`;
      document.getElementById("output").innerText = `Hasil encode:\n\`\`\`\n${result}\n\`\`\``;
    }
  </script>
</body>
</html>
